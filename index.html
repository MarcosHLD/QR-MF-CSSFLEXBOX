<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./root/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./root/CSS/styles.css">
</head>
<body>
  <main class="flex">
    <section class="flex">
      <img src="./root/image-qr-code.png" alt="Imagen del código QR">
      <div class="flex">
        <h1>Improve your front-end skills by building projects</h1>
        <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
      </div flex>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.aceiteselia.com.ar">Marcos López</a>.
  </footer>
  
</body>
</html>
